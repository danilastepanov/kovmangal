<section class="form-contacts__pape form-contacts">
	<div class="form-contacts__container _container">
		<div class="form-contacts__body">
			<div class="form-contacts__content">
				<h2 class="form-contacts__title title _icons-title">Посмотрите каталог и <span>получите скидку до 30%</span> на Ваш первый заказ</h2>
			</div>
			<div class="form-contacts__img">
				<img src="img/form-bg.jpg" alt="фон формы" />
			</div>
			<form action="POST" class="form-contacts__form form">
				<div class="form__line">
					<div class="form__title">Укажите ваши контактные данные</div>
				</div>
				<div class="form__line">
					<label for="name" class="form__label">Ваше имя</label>
					<input id="name" autocomplete="off" type="text" name="form[]" data-error data-value="Например, Валерий" class="form__input input _req" />
				</div>
				<div class="form__line">
					<div class="form__text">Удобный метод связи</div>
					<div class="form__line-radio">
						<label class="form__radio radio-form">
							<input name="form-radio" type="radio" value="Telegram" />
							<div class="radio-form__input _icons-telegram"><span>Telegram</span></div>
						</label>
						<label class="form__radio radio-form">
							<input name="form-radio" type="radio" value="WhatsApp" checked />
							<div class="radio-form__input _icons-whatsapp"><span>WhatsApp</span></div>
						</label>
						<label class="form__radio radio-form">
							<input name="form-radio" type="radio" value="Viber" />
							<div class="radio-form__input _icons-viber"><span>Viber</span></div>
						</label>
					</div>
				</div>
				<div class="form__line">
					<label class="form__label form__label-socials" for="phone">WhatsApp</label>
					<input id="phone" autocomplete="off" type="tel" name="form[]" data-value="Телефон" data-error class="form__input input _phone _req" />
				</div>

				<button type="submit" class="form__btn btn">Отправить</button>

				<label class="form__label checkbox">
					<input data-error="Ошибка" class="form__checkbox checkbox__input" type="checkbox" value="1" name="form[]" />
					<span class="checkbox__text"><span>Я ознакомлен с условиями <a href="">политики конфиденциальности</a></span></span>
				</label>
			</form>
		</div>
	</div>
</section>
